<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <title>Nenya - Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="../libs/daisyui@5.css">
  <link rel="stylesheet" href="../libs/daisyui@5-themes.css">
  <link rel="stylesheet" href="./popup.css">
  <script src="../libs/tailwindcss@4.js"></script>
  <script src="../libs/prompt.js"></script>
  <style>
    body {
      min-height: 300px;
    }

    /* Icon colors - black by default, white in dark mode */
    #getMarkdownButton,
    #pullButton,
    #saveUnsortedButton,
    #importCustomCodeButton,
    #customFilterButton,
    #splitPageButton,
    #autoReloadButton,
    #brightModeButton,
    #highlightTextButton,
    #customCodeButton,
    #pictureInPictureButton,
    #openOptionsButton {
      color: #000000;
    }

    [data-theme="dark"] #getMarkdownButton,
    [data-theme="dark"] #pullButton,
    [data-theme="dark"] #saveUnsortedButton,
    [data-theme="dark"] #importCustomCodeButton,
    [data-theme="dark"] #customFilterButton,
    [data-theme="dark"] #splitPageButton,
    [data-theme="dark"] #autoReloadButton,
    [data-theme="dark"] #brightModeButton,
    [data-theme="dark"] #highlightTextButton,
    [data-theme="dark"] #customCodeButton,
    [data-theme="dark"] #pictureInPictureButton,
    [data-theme="dark"] #openOptionsButton {
      color: #ffffff;
    }
  </style>
</head>

<body class="bg-base-200">
  <div class="navbar bg-base-100 shadow-sm sticky top-0 z-10">
    <div class="flex-1 flex items-center gap-3">
      <a class="btn btn-ghost text-xl flex items-center gap-2">
        <img id="extensionIcon" src="../../assets/icons/icon-48x48.png" alt="Nenya" class="w-6 h-6" />
        Nenya
      </a>
    </div>
    <div class="flex-none gap-2" id="shortcutsContainer">
      <!-- Buttons will be dynamically inserted here -->
    </div>
  </div>
  <div class="w-full bg-base-100 text-center pt-2">
    <span id="autoReloadStatus" class="text-xs text-base-content/70" hidden></span>
  </div>
  <main class="space-y-4">

    <!-- bookmarks search -->
    <article class="w-full p-4 bg-base-100" aria-labelledby="bookmarks-search-heading">
      <div class="space-y-2">
        <input id="bookmarksSearchInput" type="search" placeholder="Search bookmarks..."
          class="input input-bordered w-full" autofocus />
        <div id="pinnedItemsContainer" class="flex flex-wrap gap-2 mt-2 empty:mt-0"></div>
        <div id="bookmarksSearchResults" class="space-y-2" role="list"></div>
      </div>
    </article>

    <!-- sessions section -->
    <article id="sessionsSection" class="w-full p-4 bg-base-100 hidden" aria-labelledby="sessions-heading">
      <div class="flex items-center justify-between mb-2">
        <h2 id="sessions-heading" class="text-xs font-bold text-base-content/50 uppercase tracking-wider">Sessions</h2>
        <span id="sessionsLoadingIndicator" class="text-[10px] text-base-content/40 hidden italic">loading...</span>
      </div>
      <div id="sessionsList" class="space-y-2" role="list">
        <!-- Sessions will be dynamically inserted here -->
      </div>
    </article>


  </main>

  <!-- status message -->
  <div id="statusMessage"
    class="fixed bottom-0 left-0 right-0 z-30 text-center p-2 text-sm text-base-content/80 bg-base-100/80 min-h-5 opacity-0 transition-opacity duration-300"
    role="status" aria-live="polite">
  </div>

  <!-- hidden file input for custom code import -->
  <input id="importCustomCodeFileInput" type="file" accept="application/json" class="hidden" />

  <script src="./popup.js" type="module"></script>

  <!-- Save to Unsorted Modal -->
  <dialog id="saveToUnsortedModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Save to Unsorted</h3>
      <div class="py-4 space-y-4">
        <div>
          <label class="label">
            <span class="label-text">Title</span>
          </label>
          <input id="saveToUnsortedTitleInput" type="text" placeholder="Enter title"
            class="input input-bordered w-full" autofocus />
        </div>
        <div>
          <label class="label">
            <span class="label-text">Description</span>
          </label>
          <textarea id="saveToUnsortedDescriptionInput" class="textarea textarea-bordered w-full" placeholder="Enter description (optional)"></textarea>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text">Include Screenshot</span>
            <input id="saveToUnsortedScreenshotCheckbox" type="checkbox" class="checkbox" />
          </label>
        </div>
      </div>
      <div class="modal-action">
        <button id="saveToUnsortedCancelButton" class="btn">Cancel</button>
        <button id="saveToUnsortedConfirmButton" class="btn btn-primary">Save</button>
      </div>
    </div>
  </dialog>

  <!-- Edit Session Name Modal -->
  <dialog id="editSessionNameModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Edit Session Name</h3>
      <div class="py-4 space-y-4">
        <div>
          <label class="label">
            <span class="label-text">New Name</span>
          </label>
          <input id="editSessionNameInput" type="text" placeholder="Enter new session name"
            class="input input-bordered w-full mt-2" autofocus />
        </div>
        <div>
          <label class="label">
            <span class="label-text">Icon (optional)</span>
          </label>
          <div id="editSessionIconPicker" class="flex flex-wrap gap-1 mt-2">
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="" title="No icon">
              <span class="text-base-content/50">üàöÔ∏è</span>
            </button>
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="browser-chrome.png" title="Chrome">
              <img src="../../assets/browser-icons/browser-chrome.png" alt="Chrome" class="w-6 h-6" />
            </button>
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="browser-edge.png" title="Edge">
              <img src="../../assets/browser-icons/browser-edge.png" alt="Edge" class="w-6 h-6" />
            </button>
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="browser-brave.png" title="Brave">
              <img src="../../assets/browser-icons/browser-brave.png" alt="Brave" class="w-6 h-6" />
            </button>
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="browser-vivaldi.png" title="Vivaldi">
              <img src="../../assets/browser-icons/browser-vivaldi.png" alt="Vivaldi" class="w-6 h-6" />
            </button>
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="browser-comet.png" title="Comet">
              <img src="../../assets/browser-icons/browser-comet.png" alt="Comet" class="w-6 h-6" />
            </button>
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="browser-chatgpt.png" title="ChatGPT">
              <img src="../../assets/browser-icons/browser-chatgpt.png" alt="ChatGPT" class="w-6 h-6" />
            </button>
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="browser-arc.png" title="Arc">
              <img src="../../assets/browser-icons/browser-arc.png" alt="Arc" class="w-6 h-6" />
            </button>
            <button type="button" class="icon-option btn btn-square btn-ghost btn-sm" data-icon="browser-dia.png" title="Dia">
              <img src="../../assets/browser-icons/browser-dia.png" alt="Dia" class="w-6 h-6" />
            </button>
          </div>
        </div>
      </div>
      <div class="modal-action">
        <button id="editSessionNameCancelButton" class="btn">Cancel</button>
        <button id="editSessionNameConfirmButton" class="btn btn-primary">Save</button>
      </div>
    </div>
  </dialog>

  <!-- Delete Session Modal -->
  <dialog id="deleteSessionModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Delete Session</h3>
      <p class="py-4">Are you sure you want to delete the session "<span id="deleteSessionNameDisplay" class="font-semibold"></span>"? This action cannot be undone.</p>
      <div class="modal-action">
        <button id="deleteSessionCancelButton" class="btn">Cancel</button>
        <button id="deleteSessionConfirmButton" class="btn btn-error">Delete</button>
      </div>
    </div>
  </dialog>
</body>

</html>
