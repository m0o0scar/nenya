<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <title>Nenya - Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="../libs/daisyui@5.css">
  <link rel="stylesheet" href="../libs/daisyui@5-themes.css">
  <link rel="stylesheet" href="./popup.css">
  <script src="../libs/tailwindcss@4.js"></script>
  <script src="../libs/prompt.js"></script>
  <style>
    body {
      min-height: 200px;
    }

    /* Icon colors - black by default, white in dark mode */
    #getMarkdownButton,
    #pullButton,
    #saveUnsortedButton,
    #importCustomCodeButton,
    #customFilterButton,
    #splitPageButton,
    #autoReloadButton,
    #brightModeButton,
    #highlightTextButton,
    #customCodeButton,
    #pictureInPictureButton,
    #openOptionsButton,
    #saveProjectButton {
      color: #000000;
    }

    [data-theme="dark"] #getMarkdownButton,
    [data-theme="dark"] #pullButton,
    [data-theme="dark"] #saveUnsortedButton,
    [data-theme="dark"] #importCustomCodeButton,
    [data-theme="dark"] #customFilterButton,
    [data-theme="dark"] #splitPageButton,
    [data-theme="dark"] #autoReloadButton,
    [data-theme="dark"] #brightModeButton,
    [data-theme="dark"] #highlightTextButton,
    [data-theme="dark"] #customCodeButton,
    [data-theme="dark"] #pictureInPictureButton,
    [data-theme="dark"] #openOptionsButton,
    [data-theme="dark"] #saveProjectButton {
      color: #ffffff;
    }

    /* Project list icon buttons */
    .project-icon-button {
      color: #000000;
    }

    [data-theme="dark"] .project-icon-button {
      color: #ffffff;
    }
  </style>
</head>

<body class="bg-base-200">
  <div class="navbar bg-base-100 shadow-sm sticky top-0 z-10">
    <div class="flex-1 flex items-center gap-3">
      <a class="btn btn-ghost text-xl flex items-center gap-2">
        <img id="extensionIcon" src="../../assets/icons/icon-48x48.png" alt="Nenya" class="w-6 h-6" />
        Nenya
      </a>
    </div>
    <div class="flex-none gap-2" id="shortcutsContainer">
      <!-- Buttons will be dynamically inserted here -->
    </div>
  </div>
  <div class="w-full bg-base-100 text-center pt-2">
    <span id="autoReloadStatus" class="text-xs text-base-content/70" hidden></span>
  </div>
  <main class="space-y-4">

    <!-- bookmarks search -->
    <article class="w-full p-4 bg-base-100" aria-labelledby="bookmarks-search-heading">
      <div class="space-y-2">
        <input id="bookmarksSearchInput" type="search" placeholder="Search bookmarks and projects..."
          class="input input-bordered w-full" autofocus />
        <div id="bookmarksSearchResults" class="space-y-2" role="list"></div>
      </div>
    </article>

    <!-- saved projects -->
    <article class="w-full p-4 bg-base-100" aria-labelledby="saved-projects-heading">
      <div class="gap-2">
        <header class="space-y-1">
          <div class="flex flex-row items-center gap-2">
            <h1 class="text-xl font-semibold text-base-content">üìö Projects</h1>
            <div class="flex-1"></div>
            <div class="tooltip tooltip-left" data-tip="Save tabs as project">
              <button id="saveProjectButton" class="btn btn-sm btn-square btn-ghost" type="button">
                üóÇÔ∏è
              </button>
            </div>
          </div>
        </header>
        <section class="space-y-2 mt-2">
          <div id="projectsErrorContainer" class="hidden items-center justify-between text-sm text-error p-2 border border-error/50 rounded-md my-2">
            <span id="projectsErrorMessage" class="flex-1"></span>
            <div class="tooltip tooltip-left" data-tip="Retry">
              <button id="retryProjectsButton" class="btn btn-xs btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.18-3.185m-3.18-3.182a8.25 8.25 0 00-11.664 0l-3.18 3.185" />
                </svg>
              </button>
            </div>
          </div>
          <div id="projectsContainer" class="space-y-2" role="list"></div>
        </section>
      </div>
    </article>
  </main>

  <!-- Save to Unsorted Modal -->
  <dialog id="saveToUnsortedModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Save to Unsorted</h3>
      <div class="py-4 space-y-4">
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Title</span>
          </label>
          <input id="saveToUnsortedTitleInput" type="text" placeholder="Enter title" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <label class="label cursor-pointer justify-start gap-4">
            <input id="saveToUnsortedScreenshotCheckbox" type="checkbox" class="checkbox" />
            <span class="label-text">Attach Screenshot</span>
          </label>
        </div>
      </div>
      <div class="modal-action">
        <button id="saveToUnsortedCancelButton" class="btn">Cancel</button>
        <button id="saveToUnsortedSaveButton" class="btn btn-primary">Save</button>
      </div>
    </div>
  </dialog>

  <!-- status message -->
  <div id="statusMessage"
    class="fixed bottom-0 left-0 right-0 z-30 text-center p-2 text-sm text-base-content/80 bg-base-100/80 min-h-5 opacity-0 transition-opacity duration-300"
    role="status" aria-live="polite">
  </div>

  <!-- hidden file input for custom code import -->
  <input id="importCustomCodeFileInput" type="file" accept="application/json" class="hidden" />

  <script src="./popup.js" type="module"></script>
</body>

</html>
